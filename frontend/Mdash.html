<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #0a0218;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, #5a0ca5, #1a032b);
            box-shadow: 0 4px 10px rgba(90, 12, 165, 0.4);
        }

        .card {
            background: linear-gradient(to right, #1a032b, #2a0645);
            border: 1px solid #8321d8;
            box-shadow: 0 4px 10px rgba(131, 33, 216, 0.5);
        }

        .button {
            background: linear-gradient(to right, #8321d8, #5a0ca5);
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: linear-gradient(to right, #a341ff, #8321d8);
            transform: scale(1.05);
        }

        .logout-button {
            background: #d11a2a;
            transition: transform 0.3s, background 0.3s;
        }

        .logout-button:hover {
            background: #a11220;
            transform: scale(1.05);
        }

        #rand {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10; /* Ensure it's above other elements */
        }

        #redirect-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #8321d8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(131, 33, 216, 0.5);
        }

        #redirect-button:hover {
            background-color: #a341ff;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <nav class="navbar p-4 flex justify-between items-center relative">
        <h1 class="text-2xl font-extrabold text-purple-400">Manufacturer Dashboard</h1>
        <div class="relative">
            <button class="text-white relative" onclick="toggleOrders()">
                <i class="fa-solid fa-bell"></i>
                <span id="order-count" class="absolute top-0 right-0 bg-red-500 text-xs px-2 py-1 rounded-full"></span>
            </button>
            <div id="order-dropdown" class="hidden absolute right-0 mt-2 w-64 bg-gray-900 text-white p-4 rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold mb-2">Incoming Orders <i class="fa-solid fa-bell"></i></h2>
                <ul id="incoming-orders" class="space-y-2">
                    <li class="bg-gray-800 p-3 rounded flex justify-between items-center">
                        Order #67890 
                        <div>
                            <button class="button px-2 py-1 rounded text-white mr-1" onclick="acceptOrder(this)">✔</button>
                            <button class="logout-button px-2 py-1 rounded text-white" onclick="rejectOrder(this)">✖</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button class="logout-button px-4 py-2 rounded-lg">Logout</button>
    </nav>
    <div class="p-8 grid grid-cols-2 gap-8">
        <div class="card p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-purple-300">Active Orders</h2>
            <ul id="active-orders" class="space-y-2">
                <li class="bg-gray-800 p-3 rounded flex justify-between">
                    Order #12345 <button class="button px-3 py-1 rounded text-white">View</button>
                </li>
            </ul>
        </div>
        <div class="card p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-purple-300">Completed Orders</h2>
            <ul id="completed-orders" class="space-y-2">
                <li class="bg-gray-800 p-3 rounded flex justify-between">
                    Order #54321 <button class="button px-3 py-1 rounded text-white">Download</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-8 card p-4 rounded-lg text-center w-1/3 mx-auto">
        <h2 class="text-lg font-semibold text-purple-300">Demand Analysis</h2>
        <button class="button mt-4 px-4 py-2 rounded text-white" onclick="showForecast()">Demand Forecasting</button>
    </div>
    <div id="forecast-popup" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="card p-6 rounded-lg text-center">
            <h2 class="text-xl font-semibold text-purple-300">Demand Forecasting</h2>
            <p id="forecast-trend" class="mt-4 text-green-400"></p>
            <p id="forecast-confidence" class="text-yellow-400"></p>
            <button class="mt-4 button px-4 py-2 rounded text-white" onclick="closeForecast()">Close</button>
        </div>
    </div>

    <button id="rand">Next</button>

    <!-- Redirect Button at the bottom left -->
    <a href="furniture-cost-calculator\standalone.html" id="redirect-button">Go to Another Page</a>

    <script>
        function toggleOrders() {
            document.getElementById('order-dropdown').classList.toggle('hidden');
        }
        function acceptOrder(button) {
            button.closest('li').remove();
            updateOrderCount();
        }
        function rejectOrder(button) {
            button.closest('li').remove();
            updateOrderCount();
        }
        function updateOrderCount() {
            let orders = document.querySelectorAll('#incoming-orders li').length;
            let countBadge = document.getElementById('order-count');
            countBadge.textContent = orders > 0 ? orders : '';
            countBadge.classList.toggle('hidden', orders === 0);
        }
        function showForecast() {
            document.getElementById('forecast-popup').classList.remove('hidden');
            document.getElementById('forecast-trend').innerHTML = "Projected demand trend: <span class='text-green-400'>High</span>";
            document.getElementById('forecast-confidence').innerHTML = "Trend Confidence: <span class='text-yellow-400'>85%</span>";
        }
        function closeForecast() {
            document.getElementById('forecast-popup').classList.add('hidden');
        }
    </script>
</body>
</html>
