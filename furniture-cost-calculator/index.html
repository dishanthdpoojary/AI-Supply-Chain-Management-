<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Material Cost Calculator - Mangalore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .results {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .results.show {
      display: block;
    }

    .location-card {
      background-color: #f1f5f9;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 5px solid #3b82f6;
    }

    .location-card.best-deal {
      border-left: 5px solid #10b981;
      background-color: #ecfdf5;
    }

    .location-card.second-best {
      border-left: 5px solid #f59e0b;
      background-color: #fffbeb;
    }

    .location-name {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    .best-deal-badge {
      background-color: #10b981;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .second-best-badge {
      background-color: #f59e0b;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .details {
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .details p {
      margin: 0.25rem 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Furniture Material Cost Calculator</h1>
      <p>Find the cheapest materials for your furniture manufacturing in Mangalore</p>
    </header>

    <div class="form-container">
      <div class="form-group">
        <label for="furniture-type">Select Furniture Type:</label>
        <select id="furniture-type">
          <option value="table">Table</option>
          <option value="chair">Chair</option>
          <option value="desk">Desk</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity to Produce:</label>
        <input type="number" id="quantity" value="1300" min="1">
      </div>

      <div class="form-group">
        <label for="factory-location">Your Factory Location:</label>
        <select id="factory-location">
          <option value="baikampady">Baikampady Industrial Area</option>
          <option value="kuloor">Kuloor</option>
          <option value="surathkal">Surathkal</option>
          <option value="panambur">Panambur</option>
          <option value="kavoor">Kavoor</option>
        </select>
      </div>

      <button id="calculate-btn">Calculate Best Prices</button>
    </div>

    <div id="results" class="results">
      <h2>Material Cost Comparison</h2>
      <div id="locations-list"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
