<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Material Cost Calculator - Mangalore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .results {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .results.show {
      display: block;
    }

    .location-card {
      background-color: #f1f5f9;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 5px solid #3b82f6;
    }

    .location-card.best-deal {
      border-left: 5px solid #10b981;
      background-color: #ecfdf5;
    }

    .location-card.second-best {
      border-left: 5px solid #f59e0b;
      background-color: #fffbeb;
    }

    .location-name {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    .best-deal-badge {
      background-color: #10b981;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .second-best-badge {
      background-color: #f59e0b;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .details {
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .details p {
      margin: 0.25rem 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Furniture Material Cost Calculator</h1>
      <p>Find the cheapest materials for your furniture manufacturing in Mangalore</p>
    </header>

    <div class="form-container">
      <div class="form-group">
        <label for="furniture-type">Select Furniture Type:</label>
        <select id="furniture-type">
          <option value="table">Table</option>
          <option value="chair">Chair</option>
          <option value="desk">Desk</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity to Produce:</label>
        <input type="number" id="quantity" value="1300" min="1">
      </div>

      <div class="form-group">
        <label for="factory-location">Your Factory Location:</label>
        <select id="factory-location">
          <option value="baikampady">Baikampady Industrial Area</option>
          <option value="kuloor">Kuloor</option>
          <option value="surathkal">Surathkal</option>
          <option value="panambur">Panambur</option>
          <option value="kavoor">Kavoor</option>
        </select>
      </div>

      <button id="calculate-btn">Calculate Best Prices</button>
    </div>

    <div id="results" class="results">
      <h2>Material Cost Comparison</h2>
      <div id="locations-list"></div>
    </div>
  </div>

  <script>
    // Define the furniture material requirements
    const furnitureRequirements = {
      table: {
        wood: 0.4, // 520 cubic meters / 1300 units
        nails: 0.1, // 130 kg / 1300 units
        polish: 0.1, // 130 liters / 1300 units
      },
      chair: {
        wood: 0.15,
        nails: 0.05,
        polish: 0.03,
      },
      desk: {
        wood: 0.35,
        nails: 0.08,
        polish: 0.08,
      },
    };

    // Define the suppliers with their prices and distances from various factory locations
    const suppliers = [
      {
        name: "Sultan Battery",
        pricePerUnit: {
          wood: 12000, // Rs per cubic meter
          nails: 80, // Rs per kg
          polish: 200, // Rs per liter
        },
        distance: {
          baikampady: 15,
          kuloor: 12,
          surathkal: 20,
          panambur: 18,
          kavoor: 10,
        },
      },
      {
        name: "Ullal Beach",
        pricePerUnit: {
          wood: 12200, // Rs per cubic meter
          nails: 85, // Rs per kg
          polish: 210, // Rs per liter
        },
        distance: {
          baikampady: 25,
          kuloor: 20,
          surathkal: 30,
          panambur: 28,
          kavoor: 18,
        },
      },
      {
        name: "Tannirbhavi Beach",
        pricePerUnit: {
          wood: 12500, // Rs per cubic meter
          nails: 90, // Rs per kg
          polish: 220, // Rs per liter
        },
        distance: {
          baikampady: 22,
          kuloor: 17,
          surathkal: 27,
          panambur: 25,
          kavoor: 15,
        },
      },
      {
        name: "Panambur Port",
        pricePerUnit: {
          wood: 12300, // Rs per cubic meter
          nails: 85, // Rs per kg
          polish: 215, // Rs per liter
        },
        distance: {
          baikampady: 8,
          kuloor: 12,
          surathkal: 12,
          panambur: 3,
          kavoor: 15,
        },
      },
      {
        name: "Kadri Market",
        pricePerUnit: {
          wood: 12900, // Rs per cubic meter
          nails: 95, // Rs per kg
          polish: 230, // Rs per liter
        },
        distance: {
          baikampady: 18,
          kuloor: 10,
          surathkal: 25,
          panambur: 20,
          kavoor: 7,
        },
      },
      {
        name: "Falnir Marketplace",
        pricePerUnit: {
          wood: 12800, // Rs per cubic meter
          nails: 92, // Rs per kg
          polish: 225, // Rs per liter
        },
        distance: {
          baikampady: 20,
          kuloor: 15,
          surathkal: 28,
          panambur: 22,
          kavoor: 12,
        },
      },
    ];

    // Calculate transportation cost - Rs 200 per km
    function calculateTransportationCost(distance) {
      return distance * 200;
    }

    // Calculate total cost for a supplier
    function calculateTotalCost(supplier, requirements, quantity, factoryLocation) {
      // Calculate material costs
      const woodCost = supplier.pricePerUnit.wood * requirements.wood * quantity;
      const nailsCost = supplier.pricePerUnit.nails * requirements.nails * quantity;
      const polishCost = supplier.pricePerUnit.polish * requirements.polish * quantity;

      // Calculate transportation cost
      const distance = supplier.distance[factoryLocation];
      const transportCost = calculateTransportationCost(distance);

      // Calculate total cost
      return woodCost + nailsCost + polishCost + transportCost;
    }

    // Format number to Indian Rupees
    function formatToRupees(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0,
      }).format(amount);
    }

    // Initialize the application
    function init() {
      const calculateBtn = document.getElementById('calculate-btn');
      const furnitureTypeSelect = document.getElementById('furniture-type');
      const quantityInput = document.getElementById('quantity');
      const factoryLocationSelect = document.getElementById('factory-location');
      const resultsDiv = document.getElementById('results');
      const locationsListDiv = document.getElementById('locations-list');

      calculateBtn.addEventListener('click', () => {
        // Get selected values
        const furnitureType = furnitureTypeSelect.value;
        const quantity = parseInt(quantityInput.value, 10);
        const factoryLocation = factoryLocationSelect.value;

        // Get material requirements for the selected furniture type
        const requirements = furnitureRequirements[furnitureType];

        // Calculate total cost for each supplier
        const suppliersWithCosts = suppliers.map((supplier) => {
          const totalCost = calculateTotalCost(
            supplier,
            requirements,
            quantity,
            factoryLocation
          );
          return {
            supplier,
            totalCost,
          };
        });

        // Sort suppliers by total cost
        suppliersWithCosts.sort((a, b) => a.totalCost - b.totalCost);

        // Show results
        resultsDiv.classList.add('show');

        // Clear previous results
        locationsListDiv.innerHTML = '';

        // Generate HTML for each supplier
        suppliersWithCosts.forEach((item, index) => {
          const { supplier, totalCost } = item;

          // Calculate material costs separately
          const woodCost = supplier.pricePerUnit.wood * requirements.wood * quantity;
          const nailsCost = supplier.pricePerUnit.nails * requirements.nails * quantity;
          const polishCost = supplier.pricePerUnit.polish * requirements.polish * quantity;
          const transportCost = calculateTransportationCost(supplier.distance[factoryLocation]);

          // Create location card
          const locationCard = document.createElement('div');
          locationCard.className = 'location-card';

          // Add special class for best and second-best deals
          if (index === 0) {
            locationCard.classList.add('best-deal');
          } else if (index === 1) {
            locationCard.classList.add('second-best');
          }

          // Create location name with badge if applicable
          const locationNameDiv = document.createElement('div');
          locationNameDiv.className = 'location-name';
          locationNameDiv.textContent = supplier.name;

          if (index === 0) {
            const bestDealBadge = document.createElement('span');
            bestDealBadge.className = 'best-deal-badge';
            bestDealBadge.textContent = 'BEST DEAL';
            locationNameDiv.appendChild(bestDealBadge);
          } else if (index === 1) {
            const secondBestBadge = document.createElement('span');
            secondBestBadge.className = 'second-best-badge';
            secondBestBadge.textContent = 'SECOND BEST';
            locationNameDiv.appendChild(secondBestBadge);
          }

          // Create price
          const priceDiv = document.createElement('div');
          priceDiv.className = 'price';
          priceDiv.textContent = formatToRupees(totalCost);

          // Create details
          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'details';

          detailsDiv.innerHTML = `
            <p>Wood (${requirements.wood * quantity} cubic meters): ${formatToRupees(woodCost)}</p>
            <p>Nails/Screws (${requirements.nails * quantity} kg): ${formatToRupees(nailsCost)}</p>
            <p>Polish (${requirements.polish * quantity} liters): ${formatToRupees(polishCost)}</p>
            <p>Transportation (${supplier.distance[factoryLocation]} km): ${formatToRupees(transportCost)}</p>
            <p>Distance from ${factoryLocationSelect.options[factoryLocationSelect.selectedIndex].text}: ${supplier.distance[factoryLocation]} km</p>
          `;

          // Append all elements to the location card
          locationCard.appendChild(locationNameDiv);
          locationCard.appendChild(priceDiv);
          locationCard.appendChild(detailsDiv);

          // Append the location card to the locations list
          locationsListDiv.appendChild(locationCard);
        });
      });
    }

    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
