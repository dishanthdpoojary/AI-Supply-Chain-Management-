<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a032b, #5a0ca5);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-purple-300">Inventory Report</h1>
        <div class="card mb-6">
            <h2 class="text-xl font-semibold text-purple-200">Stock Levels</h2>
            <canvas id="stockChart"></canvas>
        </div>
        <div class="card">
            <h2 class="text-xl font-semibold text-purple-200">Shelf Life Distribution</h2>
            <canvas id="shelfLifeChart"></canvas>
        </div>
        <button onclick="goBack()" class="mt-6 px-4 py-2 bg-purple-500 hover:bg-purple-700 rounded text-white">Back to Inventory</button>
    </div>

    <script>
        const inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
        const itemNames = inventoryData.map(item => item.name);
        const itemQuantities = inventoryData.map(item => item.qty);
        const shelfLifeData = inventoryData.map(item => parseInt(item.shelf_life) || 1);

        const stockCtx = document.getElementById('stockChart').getContext('2d');
        new Chart(stockCtx, {
            type: 'bar',
            data: {
                labels: itemNames,
                datasets: [{
                    label: 'Stock Levels',
                    data: itemQuantities,
                    backgroundColor: 'rgba(131, 33, 216, 0.6)',
                    borderColor: '#8321d8',
                    borderWidth: 2,
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        const shelfLifeCtx = document.getElementById('shelfLifeChart').getContext('2d');
        new Chart(shelfLifeCtx, {
            type: 'pie',
            data: {
                labels: itemNames,
                datasets: [{
                    label: 'Shelf Life (Years)',
                    data: shelfLifeData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                }]
            }
        });

        function goBack() {
            window.location.href = 'inventry.html';
        }
    </script>
</body>
</html>
