<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Demand Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="flex justify-between items-center bg-gray-900 shadow-md p-5 fixed w-full top-0 z-50">
        <div class="text-2xl font-extrabold text-purple-400">SupplyChainAI</div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-16 bg-gray-900 text-white flex flex-col items-center p-4 transition-all duration-300 z-40">
        <div class="toggle-btn cursor-pointer text-2xl mb-4 mt-16" onclick="toggleSidebar()">â˜°</div>
        <div id="menu" class="space-y-3 hidden">
            <p>Placeholder 1</p>
            <p>Placeholder 2</p>
            <p>Placeholder 3</p>
        </div>
    </div>

    <!-- Content -->
    <div id="content" class="ml-16 p-6 flex-1 mt-20 transition-all duration-300">
        <h1 class="text-3xl font-bold text-purple-400 text-center mb-6">Title</h1>
        <div class="form-container grid grid-cols-2 gap-4 max-w-lg mx-auto">
            <label for="product" class="text-gray-400">Product Name</label>
            <select id="product" name="product" class="bg-gray-800 text-white p-2 rounded border border-gray-600 w-full">
                <option>Select Item</option>
                <option>Table</option>
                <option>Chair</option>
                <option>Wardrobe</option>
            </select>
            <label for="material" class="text-gray-400">Material</label>
            <select id="material" name="material" class="bg-gray-800 text-white p-2 rounded border border-gray-600 w-full">
                <option>Select Material</option>
                <option>Wood</option>
                <option>Glass</option>
                <option>Marble</option>
            </select>

            <!-- Empty left cell, Demand button in right cell -->

            <label for="quantity" class="text-gray-400">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="bg-gray-800 text-white p-2 rounded border border-gray-600 w-full">
            <label for="date" class="text-gray-400">Date</label>
            <input type="date" id="date" name="date" class="bg-gray-800 text-white p-2 rounded border border-gray-600 w-full">
            <button type="submit" class="bg-purple-600 text-white col-span-2 py-2 rounded-lg hover:bg-purple-700 transition w-full">Submit</button>
            
        </div>
        
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 hidden transition-opacity duration-300">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-96 text-center">
            <h2 class="text-xl font-bold text-purple-400 mb-4">Demand Confirmation</h2>
            <p class="text-gray-300 mb-4">2500 Units demand in 3 Months</p>
            <button onclick="closePopup()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
                Close
            </button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menu = document.getElementById('menu');
            const content = document.getElementById('content');

            if (sidebar.classList.contains('w-16')) {
                sidebar.classList.remove('w-16');
                sidebar.classList.add('w-48');
                menu.classList.remove('hidden');
                content.classList.add('ml-48');
                content.classList.remove('ml-16');
            } else {
                sidebar.classList.remove('w-48');
                sidebar.classList.add('w-16');
                menu.classList.add('hidden');
                content.classList.remove('ml-48');
                content.classList.add('ml-16');
            }
        }

        function openPopup() {
            setTimeout(() => {
                const popup = document.getElementById('popup');
                popup.classList.remove('hidden');
                popup.classList.remove('opacity-0');
            }, 2000);
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('opacity-0');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
