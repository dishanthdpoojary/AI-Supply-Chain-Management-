<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangalore Supply Chain Route Optimizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mangalore Supply Chain Route Optimizer</h1>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="source" placeholder="Enter source location in Mangalore" autocomplete="off">
                <div id="source-suggestions" class="suggestions"></div>
            </div>
            <div class="search-box">
                <input type="text" id="destination" placeholder="Enter destination in Mangalore" autocomplete="off">
                <div id="destination-suggestions" class="suggestions"></div>
            </div>
            <button id="add-waypoint">+ Add Waypoint</button>
            <div id="waypoints-container"></div>
            <button id="find-route">Find Optimal Route</button>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="route-info">
                <div class="route-tabs">
                    <button class="tab-btn active" data-tab="fastest">Fastest Route</button>
                    <button class="tab-btn" data-tab="shortest">Shortest Route</button>
                    <button class="tab-btn" data-tab="alternative">Alternative Route</button>
                </div>
                <div class="route-details">
                    <div class="tab-content active" id="fastest">
                        <h3>Fastest Route</h3>
                        <div class="route-stats">
                            <div><strong>Distance:</strong> <span id="fastest-distance">--</span></div>
                            <div><strong>Duration:</strong> <span id="fastest-duration">--</span></div>
                            <div><strong>Traffic Impact:</strong> <span id="fastest-traffic">--</span></div>
                        </div>
                        <div id="fastest-directions" class="directions"></div>
                    </div>
                    <div class="tab-content" id="shortest">
                        <h3>Shortest Route</h3>
                        <div class="route-stats">
                            <div><strong>Distance:</strong> <span id="shortest-distance">--</span></div>
                            <div><strong>Duration:</strong> <span id="shortest-duration">--</span></div>
                            <div><strong>Traffic Impact:</strong> <span id="shortest-traffic">--</span></div>
                        </div>
                        <div id="shortest-directions" class="directions"></div>
                    </div>
                    <div class="tab-content" id="alternative">
                        <h3>Alternative Route</h3>
                        <div class="route-stats">
                            <div><strong>Distance:</strong> <span id="alternative-distance">--</span></div>
                            <div><strong>Duration:</strong> <span id="alternative-duration">--</span></div>
                            <div><strong>Traffic Impact:</strong> <span id="alternative-traffic">--</span></div>
                        </div>
                        <div id="alternative-directions" class="directions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
